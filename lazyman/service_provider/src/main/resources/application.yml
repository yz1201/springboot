server:
  port: 8081
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql:///orm?useSSL=false&useUnicode=true&characterEncoding=UTF8&serverTimezone=GMT&allowPublicKeyRetrieval=true
    password: root
    username: root
  application:
    name: service-provider #注册在容器中的微服务名
mybatis:
  type-aliases-package: cn.dbdj1201.provider.pojo
eureka:
  client:
    service-url:
      defaultZone: http://localhost/eureka
  instance:
    lease-expiration-duration-in-seconds: 10
    lease-renewal-interval-in-seconds: 30
